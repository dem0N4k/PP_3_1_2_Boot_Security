<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>all-users</title>
</head>
<body>
<div th:switch="${allUsers}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>All Users</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Surname</th>
                <th>password</th>
                <th colspan="2">Operations</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user:${allUsers}">

                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.surName}"></td>
                <td th:text="${user.password}"></td>
                <td><a th:href="@{/updateUser(id=${user.id})}">
                    <input type="button" value="Update"/></a></td>
                <td><a th:href="@{/deleteUser(id=${user.id})}">
                    <input type="button" value="Delete"/></a></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
    <input type="button" value="Create user"
           onclick="window.location.href = 'admin/saveUser'"/>

</div>
</body>
</html>
